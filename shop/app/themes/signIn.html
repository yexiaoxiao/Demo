<div class="sign" ng-controller="signInCtrl">
    <div class="sign-title">
        医护卫士平台
    </div>
    <!--<div class="switch-btn">-->
    <!--<button type="button" class="btn btn-link">忘记密码</button>-->
    <!--<button type="button" class="btn btn-link" ui-sref="user-signup">切换到注册</button>-->
    <!--</div>-->
    <form class="sign-panel" ng-keypress="signInPress($event)">
        <p class="sign-panel-title">用户登录</p>

        <div class="line"></div>
        <div class="input-group-box">
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                <input type="text" placeholder="请输入用户名" class="form-control" ng-model="signData.user_name">
            </div>
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                <input type="password" placeholder="请输入密码" class="form-control" ng-model="signData.password">
            </div>
            <div class="input-with-span" ng-show="errorText != ''">
                <div class="error">
                    {{errorText}}
                </div>
            </div>

                <div class="bat-row">
                    <div class="col-3 col-offset-3">
                        <button type="button" class="btn btn-primary btn-sm"  ng-click="signInClick()">
                            登录
                            <i class="fa fa-spinner fa-pulse" ng-show="isShowLoading"></i>
                        </button>
                    </div>
                    <div class="col-3 col-offset-1">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="clearInClick()">
                            清空
                        </button>
                    </div>
                </div>





            <!--  <div class="row">
                  <div class="col-xs-6" style="padding-left: 0;">
                      <div class="checkbox">
                          <label>
                              <input type="checkbox">记住密码
                          </label>
                      </div>
                  </div>
                  <div class="col-xs6">
                      <div style="float: right">
                          <a href="#">忘记密码?</a>
                      </div>
                  </div>
              </div>-->
        </div>
    </form>
</div>
