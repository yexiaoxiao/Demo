<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React-Event-Listener</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/babel">
	var Hello = React.createClass({
		getInitialState:function() {
			alert('init');
			return {
				opacity:1.0,
				fontSize: '12px'
			};
		},
		render:function() {
			return <div style={{opacity:this.state.opacity,fontSize:this.state.fontSize}}>Hello {this.props.name}</div>;
		},
		componentWillMount:function() {
			alert('will');
		},
		componentDidMount:function() {
			alert('did');
			var _self = this;
			window.setTimeout(function() {
				_self.setState({
					opacity:0.5,
					fontSize:'44px'
				})
			},1000);
		}
	});

	ReactDOM.render(<Hello name="World"/>,document.getElementById('container'));

	</script>
</body>
</html>
