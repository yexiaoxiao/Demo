<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js控制css Animations和Transitions</title>
	<script type="text/javascript" src="../framework/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h3>Pure css</h3>
	<div class="heart animated css"></div>
	<h3>With Javascript</h3>
	<div class="heart animated"></div>



	
	<h3>Pure Javascript</h3>
	<div class="zoomPic"></div>
	<button class="zoom">Zoom</button>
	<button class="pause">Pause</button>
	<button class="zoomout">Zoom Out</button>
	<h3>jQuery</h3>
	<div class="zoomPic"></div>
	<button class="zoom">Zoom</button>
	<button class="pause">Pause</button>
	<button class="zoomout">Zoom Out</button>


	


	<h3>Pure Javascript</h3>
	<div class="box"></div>
	<button class="toggleButton" value="play">play</button>
	<h3>jQuery</h3>
	<div class="box"></div>
	<button class="toggleButton" value="play">play</button>

	<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
